<div class="tags-container">
  <h4>recipes</h4>
  <div class="tags-list">
    {% if not tag_data %}
      <p class="no-tags">No Tags</p>
    {% endif %}

    {% for tag in tag_data %}
      <a
        href="{{ url_for('public.tags', q=tag.tag) }}"
        class="tag-url {% if tag.count == 0 %}tag-zero{% endif %}"
        >{{ tag.title }} ({{ tag.count }})</a
      >
    {% endfor %}
  </div>
</div>
